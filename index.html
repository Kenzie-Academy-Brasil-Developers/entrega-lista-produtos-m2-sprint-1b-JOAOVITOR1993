<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Todos Produtos
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Hortifruti
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Panificadora
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
            id = "campoBusca"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome" id="botaoPesquisa"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <!-- CONTAINER DE PRODUTOS -->
      <section class="containerVitrine">
        <div class="containerListaProdutos">
         <ul></ul>
        </div>
      
        <section class = "containerCarrinho">
          <span class="containerTituloImg">
            <img src="./src/img/carrinho.png" alt="carrinho">
            <h1 class=>Carrinho</h1>
          </span>
          <div class="carrinho">
              <ul>
                <p class ="adicioneItens">Por enquanto não temos produtos no carrinho</p>
              </ul>
          </div> 
          <div class="quantidadeETotal">
              <div>
                  <p class="quantidade">Quantidade:</p>
                  <p class="numeroQuantidade">0</p>
              </div>
              <div>
                  <p class="total">Total:</p>
                  <p class="valorTotal">R$ 0.00</p>
              </div>  
          </div> 
        </section>
      </section>
    </main>
    <script src="./src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
